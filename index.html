<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Guessing Game</title>
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="content">
                <div class="title">Guessing Number</div>
                <div class="body">
                    <form action="">
                        <div class="inp">
                            <label for="guessNumber">Guess a number between 1-5</label>
                            <input type="number" name="guessNumber" id="guessNumber" min="1" max="5" required>
                            <div class="btn">
                                <button type="submit">Start</button>
                            </div>
                        </div>
                    </form>
                    <p class="winLost">Win :1</p>
                    <p class="randomNumber">Random number :3</p>
                    <p class="remainAttempt">Remaining Attemt :4</p>
                    <p class="resut">Win : 5 & Lost : 0</p>
                </div>
            </div>
        </div>
    </div>
    <script src="./indes.js"></script>
</body>
</html>
